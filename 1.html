<!DOCTYPE html>
<html lang="en"><head>
	<title> Properties javascript : pageX-pageY  </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<script type="text/javascript" src="1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
	<link rel="stylesheet" href="1.css">
	<style>
	div {border:1px solid red; height:300px;}
	span {font-size:30px;}
</style>
</head>
<body >

	<h2 onclick="showCoords(event)">Click this heading to get the x (horizontal) and y (vertical) coordinates of the mouse pointer when it was clicked.</h2>

	<p><strong>Tip:</strong> Try to click different places in the heading.</p>

	<p id="demo"></p>

	<script>
		function showCoords(event) {
			var x = event.pageX;
			var y = event.pageY;
			var coords = "X coords: " + x + ", Y coords: " + y;
			document.getElementById("demo").innerHTML = coords;
		}
	</script>
</body>
</html>
